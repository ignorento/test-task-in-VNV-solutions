<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'tasks' %}">All Tasks</a>
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'tasks:create' %}">Create Task</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-2">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:sign_in' %}">Login</a>
                    {% endif %}
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item me-2">
                    <a class="nav-link" href="{% url 'users:sign_up' %}">Register</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

<div class="container">

        {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>
</html>
